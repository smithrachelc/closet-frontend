<div class="dashboard-container">
  <h1>My Closet</h1>

  <div class="items-grid">
    <div *ngFor="let item of clothing" class="item-card">
      <img [src]="item.imageUrl" [alt]="item.name" class="item-img" />
      <p class="item-name">{{ item.name }}</p>
      <button (click)="addToOutfit(item)" class="add-button">Add</button>
    </div>
  </div>

  <div *ngIf="selectedItems.length > 0" class="outfit-builder">
    <h2>Create New Outfit</h2>

    <div class="selected-items">
      <div *ngFor="let item of selectedItems" class="selected-item">
        <img [src]="item.imageUrl" [alt]="item.name" />
        <p>{{ item.name }}</p>
        <button (click)="removeFromOutfit(item)" class="remove-button">Remove</button>
      </div>
    </div>

    <input [(ngModel)]="newOutfitName" placeholder="Outfit Name" class="outfit-name-input" />
    
    <label class="toggle-label">
      <input type="checkbox" [(ngModel)]="makePublic" />
      Make Public
    </label>

    <button (click)="saveOutfit()" class="save-button">Save Outfit</button>
  </div>
</div>
