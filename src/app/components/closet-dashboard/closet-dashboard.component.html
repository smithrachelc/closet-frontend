<div class="dashboard-container">
  <h2>My Closet</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="clothingItems.length === 0 && !errorMessage">
    <p>No clothing items uploaded yet. Start uploading!</p>
  </div>

  <div class="clothing-grid">
    <div *ngFor="let item of clothingItems" class="clothing-card">
      <img [src]="item.imagePath" alt="Clothing Image" />
      <h4>{{ item.name }}</h4>
      <p>{{ item.category }}</p>
    </div>
  </div>
</div>
