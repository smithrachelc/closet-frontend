<div class="page">
  <h2>My Saved Outfits</h2>

  <div *ngFor="let outfit of outfits" class="card">
    <h3>{{ outfit.name }}</h3>
    <div class="card-grid">
      <div class="card small" *ngFor="let item of outfit.clothingItems">
        <img [src]="item.imageUrl" width="80" />
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>
