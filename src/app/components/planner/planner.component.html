<div class="outfit-list">
  <h2>Saved Outfits</h2>
  <div *ngFor="let outfit of savedOutfits; let i = index" class="outfit-card">
    <h3>{{ outfit.name }}</h3>

    <div class="clothing-grid">
      <div *ngFor="let item of outfit.clothingItems" class="clothing-item">
        <img *ngIf="item.imageUrl" [src]="item.imageUrl" width="100" />
        <p>{{ item.name }}</p>
      </div>
    </div>

    <button (click)="makePublic(outfit._id)" class="public-btn">🌐 Make Public</button>
  </div>
</div>
