<div class="page">
  <h2>Saved Outfits</h2>

  <div class="card-grid" *ngIf="savedOutfits.length > 0; else noOutfits">
    <div class="card" *ngFor="let outfit of savedOutfits">
      <h3>{{ outfit.name }}</h3>

      <div class="card-grid">
        <div class="card small" *ngFor="let item of outfit.clothingItems">
          <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{ item.name }}" width="100" />
          <p>{{ item.name }}</p>
        </div>
      </div>

      <button class="btn" (click)="makePublic(outfit._id)">ğŸŒ Make Public</button>
    </div>
  </div>
  <div *ngIf="outfit.clothingItems?.length > 0; else noItems">
    <div class="card-grid">
      <div class="card small" *ngFor="let item of outfit.clothingItems">
        <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{ item.name }}" width="100" />
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>
  
  <ng-template #noItems>
    <p style="font-size: 0.9rem; color: grey;">No clothing items in this outfit.</p>
  </ng-template>
