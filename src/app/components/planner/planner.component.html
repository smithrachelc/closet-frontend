<div class="page">
  <h2>My Saved Outfits</h2>

  <div *ngIf="outfits.length > 0; else noOutfits">
    <div class="card-grid">
      <div class="card" *ngFor="let outfit of outfits">
        <h3>{{ outfit.name }}</h3>

        <div class="card-grid">
          <div class="card small" *ngFor="let item of outfit.clothingItems">
            <img [src]="item.imageUrl" width="80" />
            <p>{{ item.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOutfits>
    <p>No saved outfits yet.</p>
  </ng-template>
</div>
