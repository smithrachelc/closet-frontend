<div class="page">
  <h2>Saved Outfits</h2>

  <div *ngIf="savedOutfits && savedOutfits.length > 0; else noOutfits">
    <div class="card-grid">
      <div class="card small" *ngFor="let outfit of savedOutfits">
        <h3>{{ outfit.name }}</h3>

        <div *ngIf="outfit.clothingItems && outfit.clothingItems.length > 0; else noItems">
          <div class="card-grid">
            <div class="card small" *ngFor="let item of outfit.clothingItems">
              <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{ item.name }}" width="100" />
              <p>{{ item.name }}</p>
            </div>
          </div>
        </div>

        <ng-template #noItems>
          <p style="font-size: 0.9rem; color: grey;">No clothing items in this outfit.</p>
        </ng-template>

        <button class="btn" (click)="makePublic(outfit._id)" style="margin-top: 10px;">🌐 Make Public</button>
      </div>
    </div>
  </div>

  <ng-template #noOutfits>
    <p style="margin-top: 2rem; font-size: 1.1rem; color: #555;">No outfits saved yet.</p>
  </ng-template>
</div>
