<div class="planner-container" *ngIf="selectedItems.length > 0">
  <h2>Outfit Planner</h2>

  <div class="selected-items-grid">
    <div *ngFor="let item of selectedItems" class="selected-item-card">
      <img [src]="item.imageUrl" [alt]="item.name" class="item-img" />
      <p>{{ item.name }}</p>
      <button (click)="removeItem(item)" class="remove-button">Remove</button>
    </div>
  </div>

  <div class="form-section">
    <input [(ngModel)]="outfitName" placeholder="Name your outfit..." class="outfit-name-input" />

    <label class="toggle-label">
      <input type="checkbox" [(ngModel)]="makePublic" />
      Make Public
    </label>

    <button (click)="saveOutfit()" class="save-button">Save Outfit</button>
  </div>
</div>

<div *ngIf="selectedItems.length === 0" class="empty-message">
  <p>No items selected yet!</p>
</div>
