<div class="dashboard-container">
  <h2>My Closet</h2>
  <div class="buttons">
    <button (click)="goToUpload()">Upload Clothing</button>
    <button (click)="goToPlanner()">Plan Outfit</button>
  </div>
  <div class="clothing-grid">
    <div *ngFor="let item of clothingItems" class="clothing-item">
      <img [src]="item.imageUrl" alt="{{ item.name }}">
      <p>{{ item.name }}</p>
    </div>
  </div>
</div>
