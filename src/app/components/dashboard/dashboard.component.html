<div class="page">
  <h2>My Closet</h2>

  <div class="category-buttons">
    <button *ngFor="let category of categories"
            (click)="navigateTo(category)"
            [class.active]="selectedCategory === category">
      {{ category }}
    </button>
  </div>

  <div *ngIf="filteredItems.length > 0; else noItemsFound" class="card-grid">
    <div class="card" *ngFor="let item of filteredItems">
      <img [src]="item.imageUrl" alt="{{ item.name }}" />
      <p>{{ item.name }}</p>
      <button (click)="addToOutfit(item)">➕ Add to Outfit</button>
    </div>
  </div>

  <ng-template #noItemsFound>
    <p style="text-align: center; margin-top: 2rem;">No items in this category yet.</p>
  </ng-template>

  <div class="outfit-form" *ngIf="selectedOutfit.length > 0">
    <h3>Create New Outfit</h3>
    <input type="text" [(ngModel)]="outfitName" placeholder="Outfit Name" />
    <button class="save-btn" (click)="saveOutfit()">💾 Save Outfit</button>
    <button class="cancel-btn" (click)="cancelOutfit()">❌ Cancel</button>

    <div class="card-grid">
      <div class="card small" *ngFor="let item of selectedOutfit">
        <img [src]="item.imageUrl" alt="{{ item.name }}" />
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>
