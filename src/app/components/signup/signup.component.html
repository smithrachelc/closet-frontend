<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Name"
        class="input-field"
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email"
        class="input-field"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
        class="input-field"
      />
    </div>

    <button type="submit" class="signup-button" [disabled]="!signupForm.form.valid">
      Sign Up
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
