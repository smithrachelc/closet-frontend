<section class="hero">
    <div>
      <h1>Sign Up</h1>
      <p>Create your Closet Cleanup account.</p>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input formControlName="fullName" placeholder="Full Name" required />
        <input formControlName="email" placeholder="Email" required />
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p *ngIf="successMessage">{{ successMessage }}</p>
    </div>
  </section>
