<div class="upload-container">
  <h2>Upload New Clothing Item</h2>

  <input type="text" [(ngModel)]="clothingName" placeholder="Clothing Name" class="input-field" />
  <input type="text" [(ngModel)]="category" placeholder="Category (Optional)" class="input-field" />
  
  <input type="file" (change)="onFileSelected($event)" class="file-input" />
  
  <button (click)="uploadClothing()" class="upload-button">Upload</button>
</div>
