<div class="upload-container">
  <h2>Upload Clothing</h2>
  <p>Add new clothing items to your closet.</p>

  <form (submit)="uploadClothing(); $event.preventDefault()">
    <label for="name">Clothing Name</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Enter clothing name"
      required
    />

    <label for="category">Category</label>
    <select
      id="category"
      [(ngModel)]="category"
      name="category"
      required
    >
      <option value="" disabled selected>Select category</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>

    <label for="image">Upload Image</label>
    <input
      id="image"
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
    />

    <div *ngIf="preview" class="image-preview">
      <img [src]="preview" alt="Preview" width="100" />
    </div>

    <button type="submit" class="upload-btn">Upload Clothing</button>
  </form>

  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
