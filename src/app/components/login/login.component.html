<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email"
        class="input-field"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
        class="input-field"
      />
    </div>

    <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
      Login
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
